{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<div class="site__body">
    <div class="page-header">
        <div class="page-header__container container">
            <div class="page-header__breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a> <svg class="breadcrumb-arrow"
                                width="6px" height="9px">
                                <use xlink:href="{% static 'images/sprite.svg ' %}"></use>
                            </svg></li>
                        <li class="breadcrumb-item"><a href="#">Breadcrumb</a> <svg class="breadcrumb-arrow"
                                width="6px" height="9px">
                                <use xlink:href="{% static 'images/sprite.svg ' %}"></use>
                            </svg></li>
                        <li class="breadcrumb-item active" aria-current="page">My Account</li>
                    </ol>
                </nav>
            </div>
            <div class="page-header__title">
                <h1>My Account</h1>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="card flex-grow-1 mb-md-0">
                        <div class="card-body">
                            <h3 class="card-title">Login</h3>
                            <form method="POST">
                                
                                {% csrf_token %}

                                <div class="form-group"> 
                                    
                                    <input type="email"  required class="form-control" name="email" placeholder="Enter email">
                                        </div>
                                <div class="form-group"><input type="password"
                                        class="form-control" required  name="password" placeholder="Password"> <small
                                        class="form-text text-muted"><a href="#">Forgotten Password</a></small>
                                </div>
                                <div class="form-group">

                                    <div class="form-check"><span class="form-check-input input-check">

                                        <span class="input-check__body"><input class="input-check__input"
                                                    type="checkbox" id="login-remember"> <span
                                                    class="input-check__box"></span> <svg
                                                    class="input-check__icon" width="9px" height="7px">
                                                    <use xlink:href="{% static 'images/sprite.svg ' %}"></use>
                                                </svg> </span></span><label class="form-check-label"
                                            for="login-remember">Remember Me</label></div>
                                </div><button type="submit" class="btn btn-primary mt-4">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
